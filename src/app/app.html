<ion-menu [content]="myContent">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-menu>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
      {{p.title}}
    </button>
  </ion-list>
</ion-content>

<ion-nav #myContent [root]="rootPage"></ion-nav>
